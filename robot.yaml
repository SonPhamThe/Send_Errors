tasks:
  Web store purchased:
    command:
      - python
      - -m
      - robot
      - --report
      - NONE
      - -d
      - output
      - --logtitle
      - Task log
      - tasks.robot
arguments:
  input:
    - name: file_output
      type: File
      required: True
      defaultValue:
      description: File output
  output:
    - name: output_send_result
      type: Boolean
      required: True
      defaultValue:
      description: Status send result report via email

condaConfigFile: conda.yaml
environmentConfigs:
  - environment_windows_amd64_freeze.yaml
  - environment_linux_amd64_freeze.yaml
  - environment_darwin_amd64_freeze.yaml
  - conda.yaml
artifactsDir: output
ignoreFiles:
  - .gitignore
PATH:
  - .
PYTHONPATH:
  - .
  - libraries
